<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小荷</title>
    <meta name="keywords" content="小荷个人网站">
    <meta name="description" content="小荷个人网站">
    <link rel="shortcut icon" href="/Main/img/favicon.ico">
    <link href="/Main/css/bootstrap.min.css" rel="stylesheet">
    <link href="/Main/css/WebMain.css" rel="stylesheet">
    <link href="/Main/css/font-awesome.min.css" rel="stylesheet">
    <link href="/Main/css/animate.min.css" rel="stylesheet">
    <link href="/Main/css/style.min.css" rel="stylesheet">
    <link href="/Main/css/plugins/toastr/toastr.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
    <script>if (window.top !== window.self) { window.top.location = window.location; }</script>
</head>
<body class="gray-bg">
    <br /><br /><br />
    <div>
        <h2 class="customlogo-name">荷</h2>
    </div>
    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <form id="mainForm" class="m-t" role="form">
                <div class="form-group">
                    <input id="userName" type="email" class="form-control" placeholder="用户名" required="">
                </div>
                <div class="form-group">
                    <input id="userPassword" type="password" class="form-control" placeholder="密码" required="">
                </div>
                <button type="button" onclick="Login()" class="btn btn-primary block full-width m-b">登 录</button>

                <p class="text-muted text-center">
                    <a href="/Main/retrieve.html"><small>忘记密码了？</small></a> | <a href="/Main/register.html">注册一个新账号</a>
                </p>
            </form>
        </div>
    </div>
    <script src="/Main/js/jquery.min.js"></script>
    <script src="/Main/js/jquery.cookie.js"></script>
    <script src="/Main/js/bootstrap.min.js"></script>
    <script src="/Main/js/content.min.js"></script>
    <script src="/Main/js/plugins/toastr/toastr.min.js"></script>
    <script src="/Main/js/main.js"></script>
    <script src="/Main/js/md5.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            WebMain.Init(0);
        });

        //获取接口文档
        function Login() {
            //清空cookie
            WebMain.Cookie(null, null);

            var userName = $("#userName").val();
            var userPassword = $("#userPassword").val();
            var pwd = md5(userPassword);

            //方法参数
            var data = new Array();
            data[0] = userName;
            data[1] = pwd;

            WebMain.Post("SysUser", "Login", data, function (returnData) {
                if (returnData == {}) return;

                if (returnData.Status == 0) {
                    WebMain.Cookie(
                        returnData.Value.UserName,
                        returnData.Value.PwdExpiredTime,
                        returnData.Value.FullName,
                        returnData.Value.Email,
                        returnData.Value.Sex,
                        returnData.Value.LoginCount,
                        returnData.Value.LastLoginTime,
                        returnData.Value.LastLoginIP
                    );
                    window.location.href = '/Main/index.html';
                } else {
                    toastr.error("提示", returnData.StatusValue);
                }
            });
        }
    </script>
</body>
</html>
