<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>小荷 - 登录超时</title>
    <meta name="keywords" content="小荷个人网站">
    <meta name="description" content="小荷个人网站">
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->

    <link rel="shortcut icon" href="favicon.ico">
    <link href="/Main/css/bootstrap.min.css" rel="stylesheet">
    <link href="/Main/css/font-awesome.min.css" rel="stylesheet">
    <link href="/Main/css/animate.min.css" rel="stylesheet">
    <link href="/Main/css/style.min.css" rel="stylesheet">
    <link href="/Main/css/plugins/toastr/toastr.min.css" rel="stylesheet">
    <script>if (window.top !== window.self) { window.top.location = window.location; }</script>
</head>
<body class="gray-bg">
    <div class="lock-word animated fadeInDown">
    </div>
    <div class="middle-box text-center lockscreen animated fadeInDown">
        <div>
            <div class="m-b-md">
                <img alt="image" class="img-circle circle-border" src="img/a1.jpg">
            </div>
            <h3 id="UserName"></h3>
            <p>您需要再次输入密码</p>
            <form class="m-t" role="form">
                <div class="form-group">
                    <input id="userPassword" type="password" class="form-control" placeholder="******" required="">
                </div>
                <button type="button" onclick="Login()" class="btn btn-primary block full-width">登录</button>
            </form>
        </div>
    </div>
    <script src="/Main/js/jquery.min.js"></script>
    <script src="/Main/js/jquery.cookie.js"></script>
    <script src="/Main/js/bootstrap.min.js"></script>
    <script src="/Main/js/plugins/toastr/toastr.min.js"></script>
    <script src="/Main/js/main.js"></script>
    <script src="/Main/js/md5.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            WebMain.Init(2);

            var userName = $.cookie("UserName");
            $("#UserName").html(userName);

            //进入这个页面，直接判定为过期
            WebMain.Cookie(userName, null);
        });

        //获取接口文档
        function Login() {
            var userName = $.cookie("UserName");
            if (userName == null || userName == "") {
                window.location.href = '/Main/login.html';
            }

            var userPassword = $("#userPassword").val();
            var pwd = md5(userPassword);

            //方法参数
            var data = new Array();
            data[0] = userName;
            data[1] = pwd;

            WebMain.Post("SysUser", "Login", data, function (data) {
                if (data == {}) return;

                if (data.Status == 0) {
                    WebMain.Cookie(data.Value.UserName, data.Value.PwdExpiredTime);
                    window.location.href = '/Main/index.html';
                } else {
                    toastr.error("提示", data.StatusValue);
                }
            });
        }
    </script>
</body>
</html>
